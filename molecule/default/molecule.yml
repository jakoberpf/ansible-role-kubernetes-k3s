dependency:
  name: galaxy
  options:
    requirements-file: requirements.yml
platforms:
  - name: alpine_3.18
    image: docker.io/alpine:3.18
    pre_build_image: true
    groups:
      - k3s_master
    children:
      - k3s_cluster
