---
    name: Molecule
    
    on:
      push:
        branches:
          - main
      pull_request:
        branches:
          - main
    
    jobs:
      molecule:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout
            uses: actions/checkout@v4
    
          - name: Set up Python
            uses: actions/setup-python@v4
            with:
              python-version: '3.x'
    
          - name: Install dependencies.
            run: pip install yamllint ansible ansible-lint molecule molecule-plugins molecule-plugins[docker] molecule-hetznercloud netaddr
    
          - name: Install Galaxy dependencies.
            run: ansible-galaxy collection install community.docker
    
          - name: Run molecule on hetzner
            run: "molecule test -s hetzner"
            env:
              PY_COLORS: '1'
              ANSIBLE_FORCE_COLOR: '1'
